<div class="container-fluid">
  <h2>{{title}}</h2>
  <div class="subtitle row" [innerHTML]="subTitle"></div>

  <div class="row">
    <div class="col-sm-5">
      <div [class]="status.class" role="alert" data-test="status">
        <strong>Status: </strong> {{status.text}}
        <span [hidden]="!processing">
          <i class="fa fa-refresh fa-spin fa-lg fa-fw"></i>
        </span>
      </div>

      <div class="row col-md-12">
        <button class="btn btn-default btn-sm" data-test="clear-filters-sorting" (click)="clearAllFiltersAndSorts()"
                title="Clear all Filters & Sorts">
          <i class="fa fa-filter text-danger"></i>
          Clear all Filter & Sorts
        </button>
        <button class="btn btn-default btn-sm" data-test="set-dynamic-filter" (click)="setFiltersDynamically()">
          Set Filters Dynamically
        </button>
        <button class="btn btn-default btn-sm" data-test="set-dynamic-sorting" (click)="setSortingDynamically()">
          Set Sorting Dynamically
        </button>
      </div>
      <div class="row col-md-12">
        <button class="btn btn-default btn-sm" (click)="switchLanguage()" data-test="language-button">
          <i class="fa fa-language"></i>
          Switch Language
        </button>
        <b>Locale:</b>
        <span style="font-style: italic" data-test="selected-locale">
          {{selectedLanguage + '.json'}}
        </span>
      </div>
      <br />
      <div *ngIf="metrics" style="margin: 10px 0px">
        <b>Metrics:</b> {{metrics.endTime | date: 'yyyy-MM-dd hh:mm aaaaa\'m\''}} | {{metrics.executionTime}}ms
        | {{metrics.totalItemCount}} items
      </div>
      <div class="row col-md-12" style="margin-bottom: 5px">
        <label>Programmatically go to first/last page:</label>
        <button class="btn btn-default btn-xs" data-test="goto-first-page" (click)="goToFirstPage()">
          <i class="fa fa-caret-left fa-lg"></i>
        </button>
        <button class="btn btn-default btn-xs" data-test="goto-last-page" (click)="goToLastPage()">
          <i class="fa fa-caret-right fa-lg"></i>
        </button>
      </div>
    </div>

    <div class="col-sm-7">
      <div class="alert alert-info" data-test="alert-graphql-query">
        <strong>GraphQL Query:</strong>
        <div [innerHTML]="graphqlQuery" data-test="graphql-query-result"></div>
      </div>
    </div>
  </div>

  <hr />
  <angular-slickgrid gridId="grid6" [gridHeight]="200" [gridWidth]="900" [columnDefinitions]="columnDefinitions"
                     [gridOptions]="gridOptions" [dataset]="dataset" (onAngularGridCreated)="angularGridReady($event)"
                     (onGridStateChanged)="gridStateChanged($event)" (onBeforeGridDestroy)="saveCurrentGridState()">
  </angular-slickgrid>
</div>
