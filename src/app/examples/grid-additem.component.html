<div class="container-fluid">
  <h2>{{title}}</h2>
  <div class="subtitle" [innerHTML]="subTitle"></div>

  <div class="col-sm-12">
    <span>
      <label>Scroll: </label>
      <div class="btn-group" role="group">
        <button class="btn btn-sm btn-default" data-test="scroll-top-btn" (click)="scrollGridTop()">
          <i class="fa fa-arrow-up"></i>
        </button>
        <button class="btn btn-sm btn-default" data-test="scroll-bottom-btn" (click)="scrollGridBottom()">
          <i class="fa fa-arrow-down"></i>
        </button>
      </div>
      <button class="btn btn-sm btn-default" data-test="add-new-item-top-btn" (click)="addNewItem()">Add New Mocked Item
        (top)</button>
      <button class="btn btn-sm btn-default" data-test="add-new-item-bottom-btn" (click)="addNewItem('bottom')">Add New
        Mocked Item (bottom)</button>
      <button class="btn btn-sm btn-default" data-test="update-second-item-btn" (click)="updateSecondItem()">
        Update 2nd Row Item with Random Duration
      </button>
      <button class="btn btn-sm btn-default" data-test="highlight-row5-btn" (click)="highlighFifthRow()">Highlight 5th
        Row</button>
      <button class="btn btn-sm btn-default" data-test="highlight-duration40-btn"
              (click)="changeDurationBackgroundColor()">
        Highlight Rows with Duration over 40
      </button>
    </span>
    <hr />
  </div>

  <div class="col-sm-12">
    <angular-slickgrid gridId="grid11" [columnDefinitions]="columnDefinitions" [gridOptions]="gridOptions"
                       [dataset]="dataset" (onAngularGridCreated)="angularGridReady($event)">
    </angular-slickgrid>
  </div>
</div>
